# SonarCloud Project Configuration

# Coverage exclusions (files/folders to exclude from coverage calculation)
sonar.coverage.exclusions=**/Program.cs,**/Migrations/**,**/obj/**,**/bin/**,**/*.csproj,**/*AssemblyInfo.cs

# Note: Coverage threshold (80%) must be configured in SonarCloud Quality Gate:
# 1. Go to your SonarCloud project
# 2. Navigate to Quality Gates
# 3. Edit your Quality Gate (or create a new one)
# 4. Add condition: "Coverage on New Code" >= 80%
# 5. Add condition: "Overall Coverage" >= 80% (optional, for overall project coverage)
# 6. Set this Quality Gate as the default for your project

