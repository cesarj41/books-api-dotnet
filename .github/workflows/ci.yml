name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.0'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install dependencies
        run: dotnet restore src/BooksApi.sln

      - name: Unit tests with coverage
        run: dotnet test src/Tests/BooksApi.UnitTests/BooksApi.UnitTests.csproj --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload test results for PR annotations
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/

      - name: Report test results to PR
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: TestResults/*.trx
          reporter: dotnet-trx

      - name: Build API image
        run: docker build -t books-api-api:pr-${{ github.event.number }} -f Dockerfile .

  sonar-scan:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.0'

      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: TestResults/

      - name: Ensure coverage files exist
        run: ls -R TestResults

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=your_key
            -Dsonar.organization=your_org
            -Dsonar.cs.vstest.reportsPaths=TestResults/*.trx
            -Dsonar.cs.cobertura.reportsPaths=**/coverage.cobertura.xml
            -Dsonar.qualitygate.wait=true

  trivy-scan:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ hashFiles('.github/workflows/**') }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: books-api-api:pr-${{ github.event.number }}